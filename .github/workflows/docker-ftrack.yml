# .github/workflows/deploy_ftrack.yml

name: Build and Deploy Ftrack Scripts

on:
  push:
    branches: [ "main" ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ftrack Scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts/FTRACK_scripts

      # The login step is not needed for a local build, so it's commented out.
      # - name: Login to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # âœ… Set push to false to only build the image
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/ftrack-server:latest
          secrets: |
            FTRACK_SERVER=${{ secrets.FTRACK_SERVER }}
            FTRACK_API_USER=${{ secrets.FTRACK_API_USER }}
            FTRACK_API_KEY=${{ secrets.FTRACK_API_KEY }}

      # The deploy step is commented out as we are not pushing a new image.
